<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Dateien</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/prompts">Prompts</a></li>
                <li><a href="/markdown">Markdown Dateien</a></li>
                <li><a href="/chat">Chat</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Markdown Dateien</h1>
        <ul>
            {% for file in files %}
                <li>
                    <a href="{{ url_for('edit_markdown', filename=file) }}">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
